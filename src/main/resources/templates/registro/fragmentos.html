<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Registro</title>

    </head>
    <body>

        <section th:fragment="registro" class="py-4 mb-4 bg-light">
            <div class="contenedor" style="margin: 0 auto; width: 50%; border: 1px solid #ccc;">
                <h2>Registro de Usuario</h2>




                <form action="/registrar" method="post">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div>
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>


                    <div class="row">
                        <div class="col">
                            <a href="/olvide-contrasena">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="col">
                            <a th:href="@{/iniciarSesion}">¿Ya tienes cuenta? Inicia sesión aquí</a>
                        </div>
                    </div>



                    <div>
                        <button type="submit" class="btn btn-custom-purple rounded-pill">Registrar</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
