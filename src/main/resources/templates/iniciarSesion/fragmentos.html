<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>Peluditos en Adopcion</title>
   
</head>
<body>
    <section th:fragment="iniciarSesion">
        <div id="loginFragment" class="contenedor" style="margin: 0 auto; width: 40%; border: 2px solid #ccc;">
            <h2>Iniciar Sesión</h2>
            <form action="/iniciarSesion" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-custom-purple rounded-pill">Entrar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
