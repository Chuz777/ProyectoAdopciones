<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Peluditos en Adopcion</title>
    </head>
    <body>


        <!-- 1 SecciÃ³n principal para mostrar un grid con los perritos -->
        <section th:fragment="listadoPerritosImagenes">
            <div class="container">
                <div class="row row-cols-4">
                    <div th:each="perrito, contador : ${perritos}" class="col" style="padding-bottom: 50px">
                        <img th:src="${perrito.rutaImagen}" height="150px">
                        <div th:id="'collapseInfo' + ${perrito.idNumero}" class="collapse">
                            <label>Nombre: [[${perrito.nombre}]]</label>
                            <br>
                            <label>Descripcion: [[${perrito.descripcion}]]</label>
                            <br>
                            <button th:if="${perrito.adopcion}"
                                    type="button"
                                    class="btn btn-success btn-block"
                                    role="button"
                                    style="margin-bottom: 10px">
                                Adoptar
                            </button>
                        </div>
                        <button
                                type="button"
                                class="btn btn-primary btn-block"
                                data-bs-toggle="collapse"
                                th:href="'#collapseInfo' + ${perrito.idNumero}"
                                role="button"
                                aria-expanded="false"
                                th:aria-controls="'collapseInfo' + ${perrito.idNumero}">
                            <i class="fas fa-plus"></i> INFO
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
